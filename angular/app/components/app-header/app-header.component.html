<md-content class="Page-Container AppHeader">
    <div layout="row">
        <div flex="90" flex-offset="5" class="AppHeader-container">
            <div layout="row" layout-align="space-between">
                <img src="img/logo/signature.png" ui-sref="app.landing" class="Header-logo"/>
                <div layout="row" layout-align="center stretch">
                    <a hide-xs class="AppHeader-link md-subhead" ui-sref="app.landing">Chronologie</a>
                    <a hide-xs class="AppHeader-link md-subhead" ui-sref="app.landing">A propos</a>
                    <a hide-xs class="AppHeader-link md-subhead" ui-sref="app.friends">Amis</a>
                    <a hide-xs class="AppHeader-link md-subhead" ui-sref="app.landing">Photos</a>
                </div>
                <div>
                    <a hide-xs class="AppHeader-link md-subhead" ng-if="vm.isAuth()" ui-sref="app.profile({ id_user: vm.user.id })">{{vm.user.firstname}} {{vm.user.name}}</a>
                    <a hide-xs class="AppHeader-link md-subhead" ng-if="!vm.isAuth()" ui-sref="app.login">Login</a>
                </div>
            </div>
        </div>
    </div>
</md-content>
<div class="DemoHeader-spacer"></div>
