<md-list ng-cloak="" class="listdemoListControls friends-background">    
    <md-subheader class="md-no-sticky">Mes amis</md-subheader>
    <md-list-item >
        <table layout="column" layout-align=" stretch" style="width:100%" onload="vm.checkFriends();">
            <tr layout="row"  layout-align="space-around center" ng-repeat="person in vm.currentFriends" class = "friends-box" ng-click="vm.goToProfil(person, $event)">
                <th layout="row">
                    <img alt="{{person.firstname}} {{person.name}}" ng-src="{{ person.img}}" class="md-avatar">
                    <div class="box-message">{{person.firstname}} {{person.name}}</div>
                </th>
                <th><i class="material-icons" ng-click="doSecondaryAction($event)">message</i></th>
                <th class="friends-checkbox" style="float:left;">
                    <md-checkbox  ng-model="person.selected"></md-checkbox>
                </th>
            </tr>

        </table>
    </md-list-item>
    <div class="box-message" ng-if="vm.checkNoFriends()">
        Vous n'avez pas encore d'amis ! Ajoutez un utilisateur pour découvrir de nouvelles personnes :)
    </div>
    <div class="box-message" ng-submit="$event.preventDefault()">{{vm.message}}</div>
    <br/>
    <div layout="row" layout-align="space-around center">
        <md-button class="md-raised md-primary" ng-click="vm.friendsSelection()">Ajouter un ami</md-button>
        <md-button class="md-raised md-warn freveal-color-button" ng-click="vm.deleteSelection()">Supprimer la selection</md-button>
    </div>
</md-list>
