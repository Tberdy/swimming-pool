<div layout="row" class="" layout-align="center start">
    <div class="profile-resume">
        <md-card>
            <img ng-src="{{vm.profile.ppLink}}" class="md-card-image profile-picture">
            <md-card-title>
                <md-card-title-text>
                    <span class="md-headline">{{vm.profile.firstname}} {{vm.profile.name}}</span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <p>{{vm.profile.birthdate}}</p>
                <p ng-if="vm.profile.gender === 1">Homme</p>
                <p ng-if="vm.profile.gender === 2">Femme</p>
            </md-card-content>
        </md-card>
    </div>

    <div class="profile-content">
        <div layout="column">
            <div><img ng-src="{{vm.profile.ppLink}}"></div>
        </div>
        <div ng-if="vm.ownProfile">
            <div layout="row" >
                <md-button class="md-icon-button" aria-label="Nouveau post" ng-click="vm.toogleCreate('post', true)">
                    <md-icon class="material-icons">create</md-icon>
                    <md-tooltip md-direction="top">Nouveau post</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" aria-label="Nouvel événement" ng-click="vm.toogleCreate('event', true)">
                    <md-icon class="material-icons">event</md-icon>
                    <md-tooltip md-direction="top">Nouvel événement</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" aria-label="Nouvelle photo" ng-click="vm.toogleCreate('file', true)">
                    <md-icon class="material-icons">image</md-icon>
                    <md-tooltip md-direction="top">Nouvelle photo</md-tooltip>
                </md-button>
            </div>
            <div ng-if="vm.createPost">
                <md-input-container>
                    <label>Texte</label>
                    <input type="text" ng-model="vm.yolo">
                </md-input-container>
            </div>
            <div ng-if="vm.createEvent">
                <md-input-container>
                    <label>Texte</label>
                    <input type="text" ng-model="vm.yolo">
                </md-input-container>
            </div>
            <div ng-if="vm.createFile">
                <ng-dropzone class="dropzone" options="vm.dzOptions" callbacks="vm.dzCallbacks" methods="vm.dzMethods"></ng-dropzone>
            </div>
        </div>

        <md-card ng-repeat="content in vm.profileContents">
            <img ng-if="content.type === 'picture'" ng-src="{{content.file}}" class="md-card-image">
            <md-card-content>
                <p ng-if="content.type === 'event'">{{content.date}}</p>
                <p>{{content.text}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="Like">
                <md-button class="md-icon-button" aria-label="Favorite">
                    <md-icon class="material-icons">favorite</md-icon>
                    <md-tooltip md-direction="top">Réagir</md-tooltip>
                </md-button>
                <md-button class="md-icon-button" aria-label="Comment">
                    <md-icon class="material-icons">insert_comment</md-icon>
                    <md-tooltip md-direction="top">Commenter</md-tooltip>
                </md-button>
            </md-card-actions>
            <md-card ng-repeat="comment in vm.profileComments[content.id]">
                <md-card-content>
                    <p>{{comment.text}}</p>
                </md-card-content>
            </md-card>
        </md-card>
    </div>
</div>
