<md-content>
    <div layout="column" class="event-content"> <!--ng-if="vm.isDone()"!-->
        <md-card ng-repeat="(key, event) in vm.data">
            <md-card-header>
                <md-card-avatar>
                    <img class="md-avatar-icon" ng-src="{{event.user.img}}">
                </md-card-avatar>
                <md-card-header-text>
                    <span class="md-title">{{event.user.firstname}} {{event.user.name}}</span>
                    <span class="md-subhead">{{event.content.date}}</span>
                </md-card-header-text>
            </md-card-header>

            <md-card-content>
                <p>{{event.content.text}}</p>
            </md-card-content>
            <md-card-actions layout="row" layout-align="start center">
            </md-card-actions>
            <md-button class="button-comments" ng-click="vm.commentsDialog(event)">Afficher les commentaires </md-button>
        </md-card>
        
    </div>
</md-content>
