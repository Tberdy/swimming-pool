<form ng-submit="vm.register()">
    <div>
        <md-input-container class="RegisterForm-inputContainer">
            <label>Pr√©nom</label>
            <input type="text" ng-model="vm.firstname">
        </md-input-container>
    </div>

    <div>
        <md-input-container class="RegisterForm-inputContainer">
            <label>Nom</label>
            <input type="text" ng-model="vm.name">
        </md-input-container>
    </div>

    <div>
        <md-input-container class="RegisterForm-inputContainer">
            <label>Email</label>
            <input type="email" ng-model="vm.email">
        </md-input-container>
    </div>

    <div>
        <md-input-container class="RegisterForm-inputContainer">
            <label>Mot de passe</label>
            <input type="password" ng-model="vm.password">
        </md-input-container>
    </div>

    <div>
        <md-input-container class="RegisterForm-inputContainer">
            <md-radio-group ng-model="vm.gender">
                <md-radio-button value="1" class="md-primary">Homme</md-radio-button>
                <md-radio-button value="2" class="md-primary">Femme</md-radio-button>
            </md-radio-group>
        </md-input-container>
    </div>

    <div>
        <md-datepicker ng-model="vm.birthdate" md-placeholder="Date de naissance"></md-datepicker>
    </div>

    <md-button type="submit" class="RegisterForm-submit md-primary md-raised">Register</md-button>
</form>
